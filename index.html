<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock  Calculator</title>
    
    <link rel="stylesheet" href="profit_loss.css" />
  </head>
  <body>
    <header>
      <h1>Stock Calculator</h1>
    </header>
    <main>
      <label class="input-label" for="initial-price">
        Intial Price
        <input
          class="input"
          type="text"
          id="initial-price"
          placeholder="Enter Initial Price Here"
      /></label>
      <label class="input-label" for="stocks-quantity">
        Quantity of Stocks
        <input
          class="input"
          type="text"
          id="stocks-quantity"
          placeholder="Enter the Number of Stocks bought"
        />
      </label>
      <label class="input-label" for="current-price"
        >Current Price
        <input
          class="input"
          type="text"
          id="current-price"
          placeholder="Enter the Current Price of the stocks"
      /></label>

      <button id="submit-btn" class="button">submit</button>
      <div id="output-box" ></div>
    </main>   
    
    <footer class="footer">
      <div class="footer-header">social media </div>
      <ul class="social-links list-non-bullet">
        <li class="list-item-inline">
          <a class="link" href="https://github.com/poonamng/"> github </a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="https://www.instagram.com/thepunam8/"> instagram </a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="https://www.linkedin.com/in/poonam-kumari-393b32228/"> Linked in </a>
      </ul>
    </footer>
    <script src="profitloss.js"></script>
  </body>
</html>
